# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "webgoat/pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: mvn -f webgoat/pom.xml package

      - save_cache:
          paths:
            - ~/.m2
            - webgoat/target
          key: v1-dependencies-{{ checksum "webgoat/pom.xml" }}

      - store_artifacts:
          path: webgoat/target
  lifecycle_evaluation:
    docker:
      - image: sonatype/nexus-iq-cli:1.1

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

              # - run: mvn dependency:go-offline
      - run: /sonatype/evaluate -s ${NEXUS_IQ_URL} -a ${NEXUS_IQ_USERNAME}:${NEXUS_IQ_PASSWORD} -i WebGoatCircleCI -t ${NEXUS_IQ_STAGE} webgoat/target
workflows:
  version: 2
  build:
    jobs:
      - build
  evaluate:
    jobs:
      - lifecycle_evaluation
