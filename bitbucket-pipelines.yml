image: maven:3.3.9

pipelines:
  default:
    - step:
        name: Build the code
        caches:
          - maven
        artifacts:
          - webgoat/target/*.war
        script:
          - mvn -f webgoat/pom.xml package
    - step:
        name: Evaluate with Nexus Lifecycle
        image: sonatype/nexus-iq-cli:1.1
        script:
            - /sonatype/evaluate -i WebGoatBitBucket -t build webgoat/target
